{% if notifications %}
    {% for notification in notifications %}
        {% include 'messenger/includes/partial_notification.html' with notification=notification %}
    {% endfor %}

    <div class="notification text-center">
        <a href="#" style="display: block; margin: 0; padding: 20px 15px; background-color: #eee;">
            View all notifications
        </a>
    </div>
{% else %}
<li><a href="#">No notifications.</a></li>
{% endif %}
