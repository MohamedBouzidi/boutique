{% extends 'base.html' %}

{% block content %}
    {% load static %}
      <link rel="stylesheet" href="{% static 'shop/css/form_style.css' %}">

      <div class="login-box">
        <div class="lb-header">
          <a href="#" class="active" id="login-box-link">Login</a>
          <a href="#" id="signup-box-link">Sign Up</a>
        </div>
        <div class="social-login">
          <a href="#">
            <i class="fa fa-facebook fa-lg"></i>
            Login in with facebook
          </a>
          <a href="#">
            <i class="fa fa-google-plus fa-lg"></i>
            log in with Google
          </a>
        </div>
        <form class="email-login" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="u-form-group">
            <input type="email" placeholder="Email" name="email" />
          </div>
          <div class="u-form-group">
            <input type="password" placeholder="Password" name="password" />
          </div>
          <div class="u-form-group">
            <button type="submit">Log in</button>
          </div>
          <div class="u-form-group">
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </form>
        <form class="email-signup" action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <div class="u-form-group">
            <input type="email" placeholder="Email" name="email" />
          </div>
          <div class="u-form-group">
            <input type="password" placeholder="Password" name="password" />
          </div>
          <div class="u-form-group">
            <input type="password" placeholder="Confirm Password" name="password_confirm" />
          </div>
          <div class="u-form-group">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>

        <script src="{% static 'shop/js/index.js' %}"></script>
{% endblock %}
