{% extends 'base.html' %}

{% block content %}
    
    <div class="panel panel-default" style="overflow: auto;">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ user.profile.get_picture }}" alt="{{ user.businessuser.username }}" class="img-responsive-thumbnail">
                    <h2>{{ user.username }}</h2>
                    <p>{{ user.email }}</p>
                    <span>{{ user.boutique_set.count }} boutiques(s)</span><br><br>
                    <div class="btn-group btn-group-justified btn-group-raised" role="group">
                        <a href="{% url 'new_boutique' %}" id="ajouter" class="btn btn-primary">Ajouter</a>
                        <a href="{% url 'list_boutique' %}" id="lister" class="btn btn-primary">Boutiques</a>
                    </div>
                    {% if user.businessuser %}
                    <br><br>
                    <div class="btn-group btn-group-justified btn-group-raised" role="group">
                        <a href="{% url 'edit_business_user' %}" id="edit-user" class="btn btn-info">Edit Account</a>
                        <a href="{% url 'delete_business_user' %}" id="delete-user" class="btn btn-danger">Delete Account</a>
                    </div>
                    {% endif %}
                </div>
                <div class="col-md-8" id="content">
                    {% block section %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    {% load static %}
    <script src="{% static 'shop/js/boutique.js' %}" type="text/javascript"></script>
{% endblock %}
