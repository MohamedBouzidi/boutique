{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-body" style="min-height: 220px;">
            <div class="row">
                <div class="col-md-4">
                    <div class="affix">
                        {% if user.businessuser %}
                            <img src="{{ MEDIA_URL }}{{ user.businessuser.picture.url }}" alt="{{ user.businessuser.username }}" class="img-responsive-thumbnail">
                        {% endif %}
                        <h2>{{ user.username }}</h2>
                        <p>{{ user.email }}</p>
                        <span>{{ user.boutique_set.count }} boutiques(s)</span><br><br>
                        <div class="btn-group" role="group">
                            <a href="{% url 'new_boutique' %}" id="ajouter" class="btn btn-default">Ajouter une boutique</a>
                            <a href="{% url 'list_boutique' %}" id="lister" class="btn btn-default">Lister les boutiques</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" id="content">
                    {% block section %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    {% load static %}
    <script src="{% static 'shop/js/boutique.js' %}" type="text/javascript"></script>
{% endblock %}
