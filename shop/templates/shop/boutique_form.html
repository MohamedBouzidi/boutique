{% extends 'shop/boutique_list_base.html' %}

{% block section %}
    {% if not request.user.businessuser %}
    {% include 'partials/wizard.html' %}
    {% else %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-default" />
    </form>
    {% endif %}
{% endblock %}
