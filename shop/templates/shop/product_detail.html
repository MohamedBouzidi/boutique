{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{ MEDIA_URL }}{{ product.image.url }}" alt="{{ product.name }}" class="img-responsive">
        </div>
        <div class="col-md-8">
            <h2>{{ product.name }}</h2>
            <span class="label label-info">{{ product.price }}</span>
            <p>{{ product.description }}</p>
        </div>
    </div>
{% endblock %}
