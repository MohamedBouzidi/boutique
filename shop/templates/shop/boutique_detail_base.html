{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-body" style="min-height: 220px;">
            <div class="row">
                <div class="col-md-4">
                    <div class="affix">
                        <h2>{{ boutique.name }}</h2>
                        <p>{{ boutique.description }}</p>
                        <span>{{ boutique.product_set.count }} produit(s)</span><br><br>
                        <div class="btn-group" role="group">
                            <a href="{% url 'new_product' boutique.id %}" id="ajouter" data-boutique-id="{{ boutique.id }}" class="btn btn-default">Ajouter un produit</a>
                            <a href="{% url 'detail_boutique' boutique.id %}" id="lister" data-boutique-id="{{ boutique.id }}" class="btn btn-default">Lister les produits</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" id="content">
                    {% block section %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    {% load static %}
    <script src="{% static 'shop/js/boutique.js' %}" type="text/javascript"></script>
{% endblock %}
