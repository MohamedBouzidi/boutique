{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-default" style="overflow: auto;">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ MEDIA_URL }}{{ boutique.logo.url }}" alt="{{ boutique.name }}" class="img-responsive-thumbnail">
                    <h2>{{ boutique.name }}</h2>
                    <span>{{ boutique.product_set.count }} produit(s)</span><br><br>
                    <div class="btn-group btn-group-justified btn-group-raised" role="group">
                        <a href="{% url 'new_product' boutique.id %}" id="ajouter" data-boutique-id="{{ boutique.id }}" class="btn btn-primary">Ajouter</a>
                        <a href="{% url 'detail_boutique' boutique.id %}" id="lister" data-boutique-id="{{ boutique.id }}" class="btn btn-primary">Produits</a>
                    </div>
                </div>
                <div class="col-md-8" id="content">
                    {% block section %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    {% load static %}
    <script src="{% static 'shop/js/boutique.js' %}" type="text/javascript"></script>
{% endblock %}
