<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
    
    {% load sass_tags %}
    <link rel="stylesheet" href="{% sass_src 'shop/scss/theme.scss' %}">

    <script src="{% static 'shop/js/jquery.min.js' %}"></script>
    <script src="{% static 'shop/js/bootstrap.min.js' %}"></script>


    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
</head>
<body>
    {% if user.is_authenticated %}
        {% include 'navigation.html' %}
    {% endif %}
    <div class="container" id="main">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'shop/js/sidebar.js' %}"></script>
</body>
</html>
