<div class="panel panel-default sidebar">
    <div class="panel-body">
        <h3>Tous les cat√©gories</h3>
        {% for categorie in categories %}
            <a href="{% url 'search' %}?{{ params }}c={{ categorie.id }}" name="categorie">{{ categorie.label }} ({{ categorie.product_set.count }})</a>
        {% endfor %}
        <hr>
        <form action="{% url 'search' %}?" method="get" id="sidebar-form">
            <h3>Type</h3>
            <select id="type" class="form-control" name="t">
                <option value="0">--------</option>
                {% for type in types %}
                    <option value="{{ type.id }}">{{ type.label }}</option>
                {% endfor %}
            </select>
            <hr>
            <h3>Prix</h3>
            {% include 'partials/slider.html' with params=params %}
            <input type="hidden" name="q" value="{{ query }}">
            <input type="hidden" name="c" value="{{ categorie }}">
            <input type="hidden" name="o" value="{{ order }}">
            <br><br>
            <input type="submit" class="btn btn-block btn-success" id="sidebar-submit" value="Apply">
        </form>
    </div>
</div>
