<div class="panel panel-default sidebar">
    <div class="panel-body">
        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}
            <h3>Tous les cat√©gories</h3>
            {% for categorie in categories %}
                {% if q %}
                <a href="{% url 'search' %}?q={{ q }}&c={{ categorie.id }}" name="categorie">{{ categorie.label }} ({{ categorie.product_set.count }})</a>
                {% else %}
                <a href="{% url 'search' %}?c={{ categorie.id }}" name="categorie">{{ categorie.label }} ({{ categorie.product_set.count }})</a>
                {% endif %}
            {% endfor %}
            <hr>
            <h3>Prix</h3>
            <div class="radio">
                <label><input type="radio" name="price" value="custom" checked>entre
                <input type="number" value="0" name="min_price" class="number_input"> et <input type="number" value="0" class="number_input" name="max_price"></label>
            </div>
            <div class="radio">
                <label><input type="radio" name="price" value="0">entre 0 et 20</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="price" value="1">entre 20 et 80</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="price" value="2">entre 80 et 100</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="price" value="3">100 ou plus</label>
            </div>
            <hr>
            <h3>Type</h3>
            <select name="type" class="form-control">
                <option value="any">--------</option>
                {% for type in types %}
                    <option value="{{ type.id }}">{{ type.label }}</option>
                {% endfor %}
            </select><br>
            <input type="submit" value="Filter" class="btn btn-block btn-success" id="submit-button">
        </form>
    </div>
</div>

{% load static %}
<script src="{% static 'shop/js/sidebar.js' %}"></script>
